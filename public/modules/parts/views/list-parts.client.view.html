<section data-ng-controller="PartsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Parts</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="part in Parts" data-ng-href="#!/parts/{{parts._id}}" class="list-group-item">
			<small class="list-group-item-text">
				<span data-ng-bind="part.title"></span>
			</small>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="parts.$resolved && !parts.length">
		No Parts yet, why don't you <a href="/#!/parts/create">create one</a>?
	</div>
</section>
